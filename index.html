<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D maps</title>
  <style>
    :root {
      --sidebar-w: 320px;
      --bg: #0b0f19;
      --panel: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --border: rgba(255,255,255,0.12);
      --accent: #60a5fa;
    }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: var(--bg); color: var(--text); }
    .app { display: grid; grid-template-columns: var(--sidebar-w) 1fr; height: 100vh; }
    .sidebar { background: var(--panel); border-right: 1px solid var(--border); padding: 14px 12px; overflow: auto; }
    .title { font-weight: 700; font-size: 16px; margin: 2px 6px 10px; }
    .hint { color: var(--muted); font-size: 12px; margin: 0 6px 12px; line-height: 1.35; }
    .search { width: calc(100% - 12px); margin: 0 6px 10px; padding: 10px 10px; border-radius: 10px; border: 1px solid var(--border); background: rgba(255,255,255,0.04); color: var(--text); }
    .list { display: flex; flex-direction: column; gap: 8px; padding: 0 6px 10px; }
    .item { cursor: pointer; padding: 10px 10px; border-radius: 12px; border: 1px solid var(--border); background: rgba(255,255,255,0.03); }
    .item:hover { border-color: rgba(96,165,250,0.6); }
    .item.active { border-color: var(--accent); box-shadow: 0 0 0 2px rgba(96,165,250,0.25) inset; }
    .item .name { font-weight: 600; font-size: 13px; margin-bottom: 2px; }
    .item .desc { color: var(--muted); font-size: 12px; }
    .main { position: relative; background: #000; } /* Dark background for the map area */
    .topbar { height: 44px; display: flex; align-items: center; gap: 10px; padding: 0 12px; border-bottom: 1px solid var(--border); background: rgba(17,24,39,0.7); backdrop-filter: blur(8px); z-index: 10; }
    .badge { font-size: 12px; color: var(--muted); }
    .link { color: var(--accent); text-decoration: none; font-size: 12px; display: none; } /* Hidden until map loaded */
    iframe { width: 100%; height: calc(100vh - 45px); border: 0; background: #000; display: none; } /* Hidden until src set */
    iframe.loaded { display: block; }
    
    /* Placeholder Screen */
    .placeholder { 
        position: absolute; inset: 45px 0 0 0; 
        display: flex; flex-direction: column; align-items: center; justify-content: center; 
        color: var(--muted); text-align: center; padding: 20px;
    }
    .placeholder.hidden { display: none; }
    
    .loading { position: absolute; inset: 45px 0 0 0; display: none; align-items: center; justify-content: center; color: var(--accent); font-size: 14px; background: rgba(11,15,25,0.8); z-index: 5; }
    .loading.show { display: flex; }
  </style>
</head>
<body>
<div class="app">
  <aside class="sidebar">
    <div class="title">3D maps</div>
    <div class="hint">Click a map to load it.</div>
    <input id="search" class="search" placeholder="Filter mapsâ€¦" />
    <div id="list" class="list"></div>
  </aside>

  <main class="main">
    <div class="topbar">
      <div id="current" class="badge">Waiting for selection...</div>
      <a id="openNewTab" class="link" href="#" target="_blank" rel="noopener">Open in new tab</a>
    </div>
    
    <div id="placeholder" class="placeholder">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" style="margin-bottom:15px; opacity:0.3;">
            <polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
            <polyline points="2 17 12 22 22 17"></polyline>
            <polyline points="2 12 12 17 22 12"></polyline>
        </svg>
        <div>Select a 3D UMAP from the sidebar to begin.</div>
    </div>

    <div id="loading" class="loading">Loading high-resolution map...</div>
    <iframe id="viewer" src="" loading="lazy"></iframe>
  </main>
</div>

<script>
  const listEl = document.getElementById("list");
  const searchEl = document.getElementById("search");
  const viewer = document.getElementById("viewer");
  const current = document.getElementById("current");
  const openNewTab = document.getElementById("openNewTab");
  const loading = document.getElementById("loading");
  const placeholder = document.getElementById("placeholder");

  let maps = [];
  let activeId = null;

  function renderList(filter = "") {
    listEl.innerHTML = "";
    const f = filter.trim().toLowerCase();
    for (const m of maps) {
      const hay = (m.name + " " + (m.desc || "")).toLowerCase();
      if (f && !hay.includes(f)) continue;

      const item = document.createElement("div");
      item.className = "item" + (m.id === activeId ? " active" : "");
      item.onclick = () => loadMap(m.id);

      const name = document.createElement("div");
      name.className = "name";
      name.textContent = m.name;

      const desc = document.createElement("div");
      desc.className = "desc";
      desc.textContent = m.desc || m.file;

      item.appendChild(name);
      item.appendChild(desc);
      listEl.appendChild(item);
    }
  }

  function loadMap(id) {
    if (activeId === id) return; // Don't reload if already active
    
    const m = maps.find(x => x.id === id);
    if (!m) return;
    activeId = id;

    // UI Updates
    placeholder.classList.add("hidden");
    loading.classList.add("show");
    viewer.classList.remove("loaded");
    openNewTab.style.display = "block";
    
    // THE TRIGGER: Setting .src here only loads the file NOW
    viewer.src = m.file; 
    
    current.textContent = m.name;
    openNewTab.href = m.file;

    renderList(searchEl.value);
  }

  // Show the iframe and hide loader only when the big HTML file is ready
  viewer.addEventListener("load", () => {
    if (viewer.src !== "" && !viewer.src.includes(window.location.hostname + "/#")) {
        loading.classList.remove("show");
        viewer.classList.add("loaded");
    }
  });

  async function init() {
    const res = await fetch("maps.json", { cache: "no-store" });
    maps = await res.json();
    
    // REMOVED: maps[0] auto-load. Now it waits for user interaction.
    renderList();
  }

  searchEl.addEventListener("input", (e) => renderList(e.target.value));

  init().catch(err => {
    current.textContent = "Error loading maps.json";
    console.error(err);
  });
</script>
</body>
</html>
